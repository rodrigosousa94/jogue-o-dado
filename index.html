<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Dados</title>
</head>

<body>
    <main class="container">
        <h1>Jogue o Dado</h1>
        <div class="dice">
            <h2>Jogador 1</h2>
            <img id="dice1" src="assets/images/dice1.png" alt="dice">
        </div>

        <div class="dice">
            <h2>Jogador 2</h2>
            <img id="dice2" src="assets/images/dice1.png" alt="dice">
        </div>
        <div class="score">
            <div class="placar-button">
                <button>Jogar o dado</button>
            </div>
            <div class="placar-text">
                <h2>Placar</h2>
                <h2 id="human-score">Você: <span id="h-score">  0</span></h2>
                <h2 id="machine-score">Máquina: <span id="m-score">  0</span></h2>
            </div>
        </div>


    </main>
    <footer>
        <h3>Developed by: Rodrigo Oliveira</h3>
    </footer>
</body>
<script src="script.js"></script>

</html>
